{% extends "base.html" %}
{% block body %}
<div class="pt-header pb-footer">
    <div class="container">
        <div class="row">
            <div class="section-title">
                <h3>전체강의<span></span></h3>
            </div>

            <div class="container">
                <div class="row">
                    {% for lecture in lectures %}
                    <div class="card mb-3 mr-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="https://t1.daumcdn.net/cfile/tistory/99A4B13D5C0D1CE01A"
                                    class="bd-placeholder-img" width="100%" height="250"
                                    xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Image"
                                    preserveAspectRatio="xMidYMid slice" role="img">
                                </img>

                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{ lecture.lecturer }}</h5>
                                    <h6 class="card-title">{{ lecture.title }}</h6>
                                    <p class="card-text">{{ lecture.descption }}</p>
                                        <a href="{% url 'lecture_detail' %}" class="btn btn-sm btn-outline-secondary">강의상세보기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
